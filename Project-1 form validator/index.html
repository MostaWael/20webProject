<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Form Validation</h2>
      <form>
        <div id="username-component">
          <label for="username">Username</label>
          <input type="text" id="username" />
          <small>Username must be at least 3 characters</small>
        </div>
        <div id="email-component">
          <label for="email">Email</label>
          <input type="text" id="email" />
          <small>Email is not valid</small>
        </div>
        <div id="password-component">
          <label for="password">Password</label>
          <input type="text" id="password" />
          <small>Password must be at least 6 characters </small>
        </div>
        <div id="conf-component">
          <label for="conf-password">Confirm Password</label>
          <input type="text" id="conf-password" />
          <small></small>
        </div>
        <button id="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
